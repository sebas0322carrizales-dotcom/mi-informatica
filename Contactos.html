  <!-- Sección de Contacto -->
  <section class="py-5" id="contacto">
    <div class="container">
      <h2 class="text-center mb-4">📩 Contáctanos</h2>
      <div class="row g-4">
        
        <!-- Formulario -->
        <div class="col-md-7">
          <div class="card bg-light text-dark shadow">
            <div class="card-body">
              <h5 class="card-title mb-3">Envíanos un mensaje</h5>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Datos de contacto -->
        <div class="col-md-5">
          <div class="card bg-secondary text-light shadow h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Información de contacto</h5>
              <p><strong>📍 Dirección:</strong> Av. Maderos #123, Calle Francisco Maderos</p>
              <p><strong>📞 Teléfono:</strong> +52 55 1234 5678</p>
              <p><strong>✉️ Correo:</strong> contacto@levelupgames.com</p>
              <hr>
              <h6>Síguenos en redes:</h6>
              <a href="#" class="btn btn-outline-light btn-sm me-2">Facebook</a>
              <a href="#" class="btn btn-outline-light btn-sm me-2">Instagram</a>
              <a href="#" class="btn btn-outline-light btn-sm">Twitter</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
